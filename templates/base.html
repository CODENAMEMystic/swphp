<!DOCTYPE html>

<html lang="en" class="no-js">

<head>
	<!-- Mobile Specific Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Favicon-->
	<link rel="shortcut icon" href="img/fav.png">
	<!-- Site Title -->
	<title>Sketch Work Online</title>

	<link href="https://fonts.googleapis.com/css?family=Poppins:100,300,500" rel="stylesheet">
	<link rel="stylesheet" href="style.css" href="https://fonts.googleapis.com/css?family=Permenant+Marker">
	<!--
		CSS
		============================================= -->
	<link rel="stylesheet" href="//storage.googleapis.com/sketchworkphpcss/linearicons.css">
	<link rel="stylesheet" href="//storage.googleapis.com/sketchworkphpcss/owl.carousel.css">
	<link rel="stylesheet" href="//storage.googleapis.com/sketchworkphpcss/font-awesome.min.css">

	<link rel="stylesheet" href="//storage.googleapis.com/sketchworkphpcss/magnific-popup.css">
	<link rel="stylesheet" href="//storage.googleapis.com/sketchworkphpcss/bootstrap.css">
	<link rel="stylesheet" href="//storage.googleapis.com/sketchworkphpcss/main.css">
	<style>
		table {
			font-family: arial, sans-serif;
			border-collapse: collapse;
			width: 100%;
		}
		
		td,
		th {
			border: 1px solid #dddddd;
			text-align: left;
			padding: 8px;
		}
		
		tr:nth-child(even) {
			background-color: #dddddd;
		}
	</style>

</head>

<body>
	<div class="oz-body-wrap">
		<!-- Start Header Area -->
		<header class="default-header">

			<div class="container-fluid">
				<div class="header-wrap">

					<div class="header-top d-flex justify-content-between align-items-center">

						<nobr class=markerfont style="font-size:30px; color:black; text-align:center; margin-top:auto">Sketch Work Online</nobr>



					</div>
				</div>
			</div>
			<nav>

			</nav>
		</header>
		<!-- End Header Area -->

		<!-- Start Feature Area -->
		<section class="feature-area relative">

			<div class="container">
				<div class="container">

					<div class="row align-items-center">

						<div class="col-lg-12" style="margin-top:60px">
							<hr>
							<div style="margin-bottom:auto">


								<a href="/" style="color:white;background: #444; padding: .5em; display: inline-block; text-decoration: none; width:45%; text-align:center">Inventory</a>
								<a href="/m/add" style="color:white;background: #444; padding: .5em; display: inline-block; text-decoration: none; float:right; width:45%; text-align:center">Make An Order</a>

							</div>
							<hr>

						</div>

						{% block content %}{% endblock %}


					</div>
				</div>
			</div>


		</section>
		<!-- Start Feature Area -->

		<!-- End Conatct- Area -->

	</div>

</html>
